globalDatabase:
  username: "default"
  password: "defaultPassword"
  database: "keycloakdb"

keycloak:
  enabled: true
  image: "bitnami/keycloak:latest"
  secretName: "database-credentials"
  realmFile: "config/realm.json"
  replicaCount: 1
  ingress:
    enabled: true
    hostname: "keycloak.local"
  auth:
    adminUser: "admin"
    adminPassword: "adminpassword"
  postgresqlHost: "postgresql.default.svc.cluster.local"

postgresql:
  enabled: true
  image: "bitnami/postgresql:latest"
  secretName: "database-credentials"
  replicaCount: 1
  persistence:
    enabled: true
    accessMode: "ReadWriteOnce"
    storageClass: ""
    size: "1Gi"

pgadmin:
  enabled: true
  image: "dpage/pgadmin4:latest"
  secretName: "pgadmin-credentials"
  replicaCount: 1
  ingress:
    enabled: true
    hostname: "pgadmin.local"
  admin:
    email: "admin@example.com"
    password: "adminpassword"
  serverJson: |
    {
      "Servers": {
        "1": {
          "Name": "PostgreSQL1",
          "Group": "Server Group 1",
          "Port": 5432,
          "Username": "keycloak",
          "Host": "postgresql.default.svc.cluster.local",
          "SSLMode": "disable",
          "MaintenanceDB": "postgres"
        }
      }
    }


website:
  enabled: true
  image: "tributech-ui-oauth-sample:latest"
  replicaCount: 1
  ingress:
    enabled: true
  hostname: "website.local"

  environmentTs: |
    export const SAMPLE_ENVIRONMENT = {
      production: false,
      auth: {
        authority: 'https://keycloak.local/realms/master',
        clientId: 'angular',
      },
    };

  extraEnv: {}
